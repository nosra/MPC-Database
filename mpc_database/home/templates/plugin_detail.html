{% extends 'base.html' %}
{% load static %}

{% block title %}{{ plugin.name }}{% endblock %}

{% block content %}
<div class="p-12 text-black">

    <div class="max-w-3xl mx-auto">

        <img 
            src="{% static 'plugins/' %}{{ plugin.image }}"
            class="w-full rounded-2xl drop-shadow-xl mb-6"
            alt="{{ plugin.name }}"
        />

        <h1 class="text-4xl font-bold mb-3">
            {{ plugin.name }}
        </h1>

        <p class="text-gray-700 text-lg mb-2">
            Category: {{ plugin.get_category_display }}
        </p>

        <p class="text-gray-700 text-lg mb-2">
            Released: {{ plugin.date_released }}
        </p>

        <p class="text-gray-700 text-lg mb-2">
            Price: ${{ plugin.price }}
        </p>

        <p class="text-gray-600 mt-6 leading-relaxed">
            {{ plugin.description }}
        </p>

        <a href="{{ plugin.download_link }}"
           class="mt-6 inline-block px-5 py-2 bg-[#004F99] text-white rounded-lg hover:bg-[#005FCC] transition">
            Download
        </a>
    </div>

</div>
{% endblock %}
