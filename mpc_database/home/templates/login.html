{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<!-- uses built in login form-->
<div class="flex flex-col justify-center items-center max-w-md mx-auto mt-10 bg-white rounded-2xl p-6 shadow-lg text-black">
  <h1 class="text-xl font-bold mb-4 text-center">User/Staff Login</h1>

  {% if form.errors %}
    <p class="text-red-600 mb-3">Invalid login credentials.</p>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    <!-- {{ form.non_field_errors }} -->
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">

    <div class="mb-4">
      <label class="block mb-1">Username</label>
      <div class="border-gray-400 border rounded-md">
        {{ form.username }}
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Password</label>
      <div class="border-gray-400 border rounded-md">
      {{ form.password }}
      </div>
    </div>

    <button type="submit" class="w-full bg-[#004F99] text-white py-2 rounded-lg font-semibold border hover:bg-blue-500">
      Log in
    </button>
  </form> 
</div>
{% endblock %}
