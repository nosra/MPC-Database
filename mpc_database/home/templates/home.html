{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="window flex flex-col items-center gap-5 opacity-0 animate-fade-in-slow mb-8">
    <div class="title mt-10">
        <h3 class="text-7xl font-bold drop-shadow-xl/50 cursor-default">Pitt MPC Plugin Database</h3>
    </div>
    <div class="subtext">
        <h1 class="text-2xl text-blue-200 cursor-default">for thrifty producers</h1>
    </div>
</div>
<!-- search bar -->
<div class="w-full max-w-3xl mx-auto">
  <div class="relative">
    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
      <img src="{% static 'homepage/mag-glass.svg' %}" class="h-6 w-6 text-gray-400"/>
    </div>

    <input 
      type="search" 
      name="search" 
      id="search" 
      class="block w-full rounded-full border-0 py-4 pl-14 pr-5 text-xl text-gray-900 bg-white shadow-lg placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" 
      placeholder="Search for a free synth, reverb, EQ..."
    >

  </div>
</div>
{% endblock %}
