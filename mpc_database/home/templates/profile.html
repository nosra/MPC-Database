{% extends "base.html" %}
{% load static %}

{% block title %}Profile Page{% endblock %}

{% block content %}
<div class="min-h-dvh w-full bg-slate-50 py-10 px-4">
  <div class="mx-auto w-full max-w-3xl">
    <div class="overflow-hidden rounded-3xl bg-white shadow-xl border border-slate-200">

      <!-- header -->
      <div class="flex items-center justify-between gap-4 p-6 border-b border-slate-200">
        <div class="flex items-center gap-4">
          {% if request.user.avatar %}
            <img
              src="{{ request.user.avatar.url }}"
              class="h-12 w-12 rounded-full object-cover"
              alt="Avatar"
            />
          {% else %}
            <div class="h-12 w-12 rounded-full bg-slate-200 flex items-center justify-center font-semibold text-slate-700">
              {{ request.user.username|slice:":2"|upper }}
            </div>
          {% endif %}

          <div class="leading-tight">
            <p class="text-sm text-slate-500">User</p>
            <h1 class="text-2xl font-semibold text-slate-900">Hello, {{ request.user.username }}</h1>
            <p class="text-sm text-slate-600">bruh</p>
          </div>
        </div>

        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="text-sm font-medium text-slate-600 hover:text-slate-900">
            Log out
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
